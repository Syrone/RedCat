<article class="card card--cart">
	<div class="card__pictures">
		<a href="./card.html" class="card__link"></a>
		<input type="checkbox" class="card__checkbox">
		<picture>
			<source srcset="./img/card/card-1.webp" type="image/webp">
			<img loading="lazy" src="./img/card/card-1.png" class="card__pictures-image image" width="" height="" alt="">
		</picture>
	</div>
	<div class="card__info">
		<div class="card__info-start">
			<span class="card__cashback">
				кэшбэк 10.67₽
				<span class="icon card__cashback-icon">
					<svg>
						<use xlink:href="img/icons/cashback.svg#svg-cashback"></use>
					</svg>
				</span>
			</span>
			<h3 class="card__title">
				Корм для кошек Royal Canin Protein Exigent
			</h3>
			<span class="card__weight">
				Вес: 2 кг
			</span>
		</div>

		<div class="card__info-end">
			<span class="card__price">
				2 393₽
				<span class="card__price-sale">
					3 499₽
				</span>
				<span class="card__sale">
					-30%
				</span>
			</span>
			<div class="counter card__counter">
				<button class="btn counter__minus">
					<span class="icon">
						<svg>
							<use xlink:href="img/icons/minus.svg#svg-minus"></use>
						</svg>
					</span>
				</button>
				<input type="text" class="counter__input" value="1 шт">
				<button class="btn counter__plus">
					<span class="icon">
						<svg>
							<use xlink:href="img/icons/plus.svg#svg-plus"></use>
						</svg>
					</span>
				</button>
			</div>
		</div>
	</div>
	<div class="card__buttons">
		<button type="button" class="btn btn-favorite card__btn card__btn--favorite">
			<span class="icon">
				<svg>
					<use xlink:href="img/icons/favorite.svg#svg-favorite"></use>
				</svg>
			</span>
		</button>
		<button type="button" class="btn btn-remove card__btn card__btn--remove">
			<span class="icon">
				<svg>
					<use xlink:href="img/icons/remove.svg#svg-remove"></use>
				</svg>
			</span>
		</button>
	</div>
</article>
