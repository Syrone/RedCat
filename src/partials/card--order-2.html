<article class="card card--order">
	<div class="card__pictures">
		<picture>
			<source srcset="./img/card/card-1.webp" type="image/webp">
			<img loading="lazy" src="./img/card/card-1.png" class="card__pictures-image image" width="" height="" alt="">
		</picture>
	</div>
	<div class="card__info">
		<h3 class="card__title d-xl-webkit-box d-none pxe-6">
			Корм для кошек Royal Canin Protein Exigent
		</h3>
		<div class="card__info-start">
			<h3 class="card__title d-xl-none">
				Корм для кошек Royal Canin Protein Exigent
			</h3>
			<span class="card__weight">
				Вес: 2 кг
			</span>
		</div>
		<div class="card__info-end mys-sm-a">
			<span class="card__price pxe-6 pxe-xl-0">
				2 393₽
				<span class="card__price-sale">
					3 499₽
				</span>
			</span>
			<div class="card__buttons d-xl-none">
				<button type="button" class="btn btn-sm btn-primary card__buttons-cart">
					в корзину
				</button>
			</div>
		</div>
		<div class="card__buttons d-xl-block d-none">
			<button type="button" class="btn btn-sm btn-primary card__buttons-cart">
				в корзину
			</button>
		</div>
	</div>
	<button class="btn card-remove">
		<span class="icon">
			<svg>
				<use xlink:href="img/icons/remove.svg#svg-remove"></use>
			</svg>
		</span>
	</button>
</article>
